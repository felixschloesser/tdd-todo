<html>
  <title>To-Do lists</title>
  <body>
    <h1>To-Do list</h1>
    <form method="POST" action="/lists/{{ list.id }}/add_item">
        <input id="new_item_input" name="item_text" placeholder="What do you want to do?">
        {% csrf_token %}
    </form>
    <table id="item_list">
        {% for item in list.item_set.all %}
          <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
  </body>
</html>
