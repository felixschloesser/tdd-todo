<html>
  <title>To-Do lists</title>
  <body>
    <h1>To-Do list</h1>
    <form method="POST">
        <input id="new_item" name="item_text" placeholder="What do you want to do?">
        {% csrf_token %}
    </form>
    <table id="item_list">
        <tr><td>{{ new_item_text }}</td></tr>
    </table>
  </body>
</html>
